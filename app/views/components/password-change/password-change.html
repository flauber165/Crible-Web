<article>
    <notifier-messages [notifier]="passChangeNotifier"></notifier-messages>
    <form [formGroup]="passChangeForm" (submit)="enter()">
        <label>{{ 'password' | translate }}:</label>
        <input type="password" formControlName="password">
        <control-errors control="password"></control-errors>
        <button type="submit">{{ 'send' | translate }}</button>
        <button type="submit">{{ 'exit' | translate }}</button>
    </form>   
</article>
